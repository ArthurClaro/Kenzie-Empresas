<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../style/register.css">

    <title>Register Kenzie Empresas</title>
</head>
<body>

    <header>
        <div>
            <i class="fa-solid fa-circle"></i>
            <p>Kenzie Empresas</p>
        </div>
        <div>
            <button class="replace_home">Home</button>
            <button class="replace_log">Login</button>
        </div>
    </header>

    <main>
        <section class="register">
            <h2>Cadastre-se</h2>

            <input class="register_name" type="text" name=""  placeholder="Seu nome">
            <input class="register_email" type="email" name=""  placeholder="Seu e-mail">
            <input class="register_pass" type="password" name=""  placeholder="Sua senha">

            <button class="register_go">Cadastrar</button>
            <button class="replace_return">Retornar</button>
        </section>


    </main>
    
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="../scripts/register.js"></script>
</html>
