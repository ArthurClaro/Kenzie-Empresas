<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Login Kenzie Empresas</title>
</head>

<body>

    <header>
        <div>
            <i class="fa-solid fa-circle"></i>
            <p>Kenzie Empresas</p>
        </div>
        <div>
            <button class="replace_home">Home</button>
            <button class="replace_casdatr">Cadastro</button>
        </div>
    </header>

    <main>
        <section class="login">
            <h2>Login</h2>
            <p>Preencha os campos para realizar login</p>

            <input class="login_email" type="email" name=""  placeholder="Seu e-mail">
            <input class="login_pass" type="password" name=""  placeholder="Sua senha">

            <button class="login_go">Login</button>
            <p class="login_center">ou</p>
            <button class="replace_log">Cadastre-se</button>
        </section>


    </main>

</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="../scripts/login.js"></script>

</html>
